<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MNIST Digit Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align:center; margin: 20px; }
        .result { margin-top: 20px; }
        .top3 { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>MNIST Digit Prediction</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>

    {% if predicted_digit is not none %}
        <div class="result">
            <h2>Predicted Digit: {{ predicted_digit }}</h2>
            <div class="top3">
                <h3>Top 3 Predictions:</h3>
                <ul>
                    {% for digit, score in top3 %}
                        <li>Digit {{ digit }}: {{ '%.2f' % (score*100) }}%</li>
                    {% endfor %}
                </ul>
            </div>
            {% if chart %}
                <div>
                    <h3>Prediction Confidence:</h3>
                    <img src="data:image/png;base64,{{ chart }}" alt="Prediction Chart">
                </div>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
